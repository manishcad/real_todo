{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../../static/login.css' %}">
    <title>Login</title>
</head>
<body>
   
<div class="row" id="row_1">
<div class="col-9 col-md-7">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container" id="container_1" style="border-radius: 10px; padding-bottom: 20px;">
            <h1 style="padding: 10px; color: rgb(224, 136, 20);"><u>Login Here</u></h1>
            <div class="username_input" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Enter Your Username" name="username" required>
            </div>
            <div class="password_input" style="padding-top: 10px;">
                <input type="password" class="form-control" placeholder="Enter Your Password" name="password" required>
            </div>
            {% if messages %}
            <div class="alert" style="margin: 0; padding: 0; padding-top: 20px;">
                {% for msg in messages %}
                <p style="padding: 0; margin: 0; color: rgb(255, 255, 255);">{{msg}}</p>
                {% endfor %}
            </div>
            {% endif %}
            <div class="alert" style="margin: 0; padding: 0; padding-top: 20px;">
                        
                <p style="color: white; padding: 0; margin: 0;">Dont have an Account?</p>
                <a href="{% url 'signup' %}"><p>Sing Up</p></a>
            </div>
            <div class="sumbit_btn" style="padding-top: 20px;">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
    </div>
    </form>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
